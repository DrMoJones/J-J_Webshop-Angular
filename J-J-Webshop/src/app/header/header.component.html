<div class="grid-container">

  <div class="grid-item">
    <p id="LogoText">J&J Webshop</p>
  </div>

  <div class="grid-item" id="Searchbar-container">
    <input #searchBox id="search-box" (input)="search(searchBox.value)" placeholder="Search here" />
    <ul>
      <li *ngFor="let product of products$ | async">
        <a routerLink="/description/{{product.id}}">
          {{product.name}}        
        </a>
      </li>
    </ul>
  </div>
</div>

<p>Testing works!</p>
<ul>
    <!--
        *ngfor laver en list af vores objekter 
        [class.selected] gør at hvis at vores li er selected og giver den så den tilpassede style
        Den laver sine egne naming conventions, Og der bliver vores GenreName til genreName
    -->
    <li *ngFor="let genre of genres">
        <span>
            {{genre.id}},
            
        </span>    
        {{genre.genreName}}   
        <button (click)="Delete(genre); ">Delete</button>  
        <!--
            Den burde have en Confirm, så man ikke kommer til at slette en for hurtigt.
        -->
    </li>
</ul>

<div>
    <label>Find Genre by id:
    <input #Id />
    </label>
    <!-- (click) passes input value to GetGenre() and then clears the input -->
    <button (click)="GetGenre(Id.value); ">
    Find
    </button>
    <div *ngIf="genre">
        <h2>{{genre.id}}, {{genre.genreName}}</h2>
    </div>
</div>


<div>
    <label>Post genre with name:
    <input #name />
    </label>
    <!-- (click) passes input value to add() and then clears the input -->
    <button (click)="Add(name.value); ">Post</button>
   
</div>


<div>
    <label>Update genre with id:
    <input #id />
    <input #nameG />
    </label>
    <!-- (click) passes input value to add() and then clears the input -->
    <button (click)="Update(id.value, nameG.value); ">Post</button>
   
</div>
